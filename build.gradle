buildscript {
    ext {
        setup = [
                compileSdk: 27,
                buildTools: "27.0.2",
                minSdk    : 14,
                targetSdk : 27
        ]

        versions = [
                supportLib: "27.0.2"
        ]
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.novoda:bintray-release:0.7.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}
